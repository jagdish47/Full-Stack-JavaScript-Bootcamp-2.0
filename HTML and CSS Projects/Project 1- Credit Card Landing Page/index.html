<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200&display=swap"
      rel="stylesheet"
    />

    <title>Credit Card Landing Page</title>
  </head>
  <body>
    <section class="first-section">
      <!-- navbar  -->
      <nav>
        <div class="navbar-container">
          <div class="left-container">
            <img src="./Assets/Icons/Logo.svg" alt="logo-image" />
          </div>

          <div class="middle-container">
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Pricing</a>
            <a href="#">About us</a>
          </div>
          <div class="right-container">
            <a href="#">Eng <i class="fa-solid fa-chevron-down"></i><a>
            <div class="background-icon">
                <a href="#">Contact us</a>
            </div>
          </div>
        </div>
      </nav>

      <!-- card -->
      <div class="card-container">
        <div class="card-left">
          <p>Simplify All Transactions in <span>One Card</span></p>
          <p>Hurry up and join now, with this you can manage your daily finances easily and safely.</p>
          <div>
            <p>GET STARTED <img src="./Assets/Icons/RightArrow.svg" alt="Arrow Image"></p>
          </div>

          <div>
            <p>42K<span>+</span></p>
            <p>Happy Active User</p>
            <img src="./Assets/Icons/Vector 402.svg" alt="Vector Image">
            <p>12K<span>+</span></p>
            <p>Years Experience</p>
          </div>
        </div>

        <div class="card-right">
          <img class="front-card" src="./Assets/Photos/frontCards.png" alt="image here">
        </div>
      </div>
    </section>
