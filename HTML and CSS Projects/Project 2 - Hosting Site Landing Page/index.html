<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200&display=swap"
      rel="stylesheet"
    />
    <title>Hoisting Landing Page</title>
  </head>
  <body>
    <section class="first-section">
      <!-- Header container -->
      <header>
        <div class="header-container">
          <nav class="navbar-container">
            <div class="nav-logo">
              <img src="./assets/Logo.svg" alt="Logo-Image" />
            </div>
            <div class="nav-category">
              <ul>
                <li><a href="#">Hosting</a></li>
                <li><a href="#">Domain</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">Community</a></li>
              </ul>
            </div>
            <div class="nav-btn">
              <button class="btn nav-login-btn">Login</button>
            </div>
          </nav>
        </div>
      </header>

      <!-- Home container -->

      <div class="home-container">
        <div class="home-left">
          <div class="home-heading">
            <p>The best and <span>cheapest </span>hosting for your website</p>
          </div>
          <div class="home-sub-heading">
            <p>
              Hosting your website here is easy, access is fast, server security
              is very well maintained, and of course supported by reliable
              servers.
            </p>
          </div>
          <div class="home-btn-grp">
            <button class="home-btn-one">Get Started</button>
            <button class="home-btn-two">Try Start Free</button>
          </div>
        </div>
        <div class="home-right">
          <div>
            <img
              src="./assets/Illustrations/Group 238502.svg"
              alt="Image here"
            />
          </div>
        </div>
      </div>
    </section>

    <section class="second-section">
      <div class="logo-container">
        <div class="inner-logo-container">
          <img src="./assets/Logo-light.svg" alt="Image here" />
          <img src="./assets/Logo-light.svg" alt="Image here" />
          <img src="./assets/Logo-light.svg" alt="Image here" />
          <img src="./assets/Logo-light.svg" alt="Image here" />
        </div>
      </div>
    </section>
  </body>
</html>
