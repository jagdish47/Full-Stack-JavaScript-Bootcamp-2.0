<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap");
    </style>
    <link rel="stylesheet" href="./style.css" />
    <title>Project-5 Beats Landing Page</title>
  </head>
  <body>
    <nav>
      <div class="header-container">
        <div class="beat-logo">
          <img src="./Assects/Photos/beatsLogo.png" alt="image-here" />
        </div>
        <ul>
          <li>Home</li>
          <li>Specs</li>
          <li>Case</li>
          <li>Products</li>
        </ul>
        <div>
          <button class="btn">Shop</button>
        </div>
      </div>

      <div class="background-logo">
        <div class="bg-img">
          <div class="bg-actual-img">
            <img src="./Assects/Photos/onEar.png" alt="image-here" />
          </div>
        </div>
      </div>

      <div class="headphone-main-container">
        <div class="headphone-container">
          <div class="head-left">
            <img src="./Assects/Photos/mainImage.png" alt="image-here" />
          </div>
          <div class="head-right">
            <h1>Beats 3</h1>
            <h2>overview</h2>
            <p>
              Enjoy award-winning Beats sound with wireless listening freedom
              and a sleek streamlined design with comfortable padded earphones,
              delivering first-rate payback
            </p>
            <button class="btn head-btn">
              <div class="btn-flex">
                <img
                  class="btn-img"
                  src="./Assects/Icons/shoppingBag.png"
                  alt="image-here"
                />
                <span class="btn-one">Add to Bag</span>
                <span class="btn-two">N399K</span>
              </div>
            </button>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
