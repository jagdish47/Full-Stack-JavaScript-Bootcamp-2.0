<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <title>Justice -Your Justice is our top priority</title>
  </head>
  <body>
    <!-- navbar section -->
    <nav>
      <div class="header-container">
        <div class="header-logo">
          <img src="./assets/white-logo.png" alt="Logo Here" />
        </div>

        <div class="header-options-container">
          <ul>
            <li>Home</li>
            <li>Pricing</li>
            <li>Contact</li>
            <li>Terms and Conditions</li>
          </ul>

          <div class="header-btn-container">
            <button class="header-btn btn">Get Started</button>
          </div>
        </div>
      </div>
    </nav>

    <!-- hero section  -->

    <div class="main-hero-container">
      <div class="hero-text-container">
        <div class="hero-heading">
          <h2>Your Justice Is Our Top Priority</h2>
        </div>
        <div class="hero-descriptions">
          <p>
            As a state of law, maintaining justice is something that every
            citizen must pay attention to, and we are here to uphold justice for
            you
          </p>
        </div>
      </div>

      <div class="img-container">
        <img src="./assets/banner.png" alt="Banner Image" />
      </div>
    </div>
  </body>
</html>
