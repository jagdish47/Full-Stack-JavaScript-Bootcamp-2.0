<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Table</title>
</head>
<body>
    <table border="" align="center" cellpadding="10" cellspacing="0">

        <caption> How I chose to spend my money </caption>

        <thead align="center" style="background-color: rgb(196, 196, 196);">
            <tr>
                <td>Purchase</td>
                <td>Location</td>
                <td>Date</td>
                <td>Evalutaion</td>
                <td>Cost($)</td>
             </tr>
        </thead>
            
     
        <tbody align="center">
            <tr>
                <td>Haircut</td>
                <td>Hairdresser</td>
                <td>12/09</td>
                <td>Great idea</td>
                <td>30</td>
            </tr>


            <tr>
                <td>Lasagna</td>
                <td>Restaurant</td>
                <td>12/09</td>
                <td>Regrets</td>
                <td>18</td>
            </tr>



            <tr>
                <td>Shoes</td>
                <td>Shoeshop</td>
                <td>13/09</td>
                <td>Big Regrets</td>
                <td>65</td>
            </tr>


            <tr>
                <td>Toothpaste</td>
                <td>Supermarket</td>
                <td>13/09</td>
                <td>Good</td>
                <td>5</td>
            </tr>
        </tbody>
     
            
        <tfoot align="center">
            <tr>
                <td colspan="4">SUM</td>
                <td>118</td>
            </tr>
        </tfoot>
            
        
    </table>
</body>
</html>
