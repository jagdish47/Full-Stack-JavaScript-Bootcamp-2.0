<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe - inline frame element</title>
  </head>
  <body>
    <iframe
      width="700"
      height="355"
      src="https://www.youtube.com/embed/dxPhJ0wfp0g"
      title="Best Laptop for Programming 2020"
      frameborder="10"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
      
    ></iframe>
  </body>
</html>
