<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input types</title>
  </head>
  <body>
    <!-- BUTTON -->
    <input type="button" value="Enabled" />
    <input type="button" value="Desabled" disabled />
    <br />
    <!-- CHECKBOX -->
    Mango : <input type="checkbox" value="Mango" /> Banana :
    <input type="checkbox" value="Banana" /> Kiwi :
    <input type="checkbox" value="Kiwi" checked />
    <!--by default checked -->
    <br />
    <!-- COLOR -->
    <input type="color" value="#fff" name="" id="" />
    <br />
    <!-- DATE -->
    <input type="date" name="party" min="2017-04-01" max="2017-04-30" />

    <input type="datetime-local" name="" id="" />

    <br />
    <!-- EMAIL -->

    <input
      type="email"
      value="abc@gmail.com"
      maxlength="10"
      minlength="5"
      placeholder="Email"
      multiple
      readonly
    />

    <br />

    <!-- FILE -->
    <input type="file" multiple pattern=".txt" />

    <br />

    <!-- HIDDEN -->
    <input type="hidden" />

    <!-- IMAGE -->
    <br />
    <input type="image" src="" alt="Image here" />


    <!-- MONTH -->
    <br />
    <input type="month" name="" id="" />

    <!-- NUMBER -->
    <br />
    <input type="number" placeholder="number" min="5" max="10" readonly />


    <!-- PASSWORD -->
    <br />
    <input type="password" minlength="8" maxlength="15" required />


    <!-- RADIO -->
    <br />
    Male : <input type="radio" value="Male" /> Female :
    <input type="radio" value="Female" /> Other :
    <input type="radio" value="Other" />


    <!-- RANGE -->
    <br />
    <input type="range" min="5" max="50" step="0" />


    <!-- SEARCH -->
    <br />
    <input type="search" spellcheck="true" size="50" minlength="10" max="30" />


    <!-- SUBMIT -->
    <br />
    <input type="submit" value="arey bhai.." />


    <!-- TEL -->
    <br />
    <input type="tel" size="20" minlength="9" maxlength="14"/>


    <!-- TIME -->
    <br>
    <input type="time" name="" id="">


    <!-- WEEK -->
    <br>
    <input type="week" name="" id="">


    <!-- URL -->
    <br>
    <input type="url" name="" id="">
  </body>
</html>
